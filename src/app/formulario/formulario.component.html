<div class="card">
    <div class="card-body">
        <form action="" [formGroup]="formulariodeusuario" (ngSubmit)="procesar()">
            <div class="mb-2">
            <label class="form-label">
                Nombre
            </label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="por favor ingrese su nombre" >
            <div class="alert alert-danger mt-2" [hidden]="formulariodeusuario.get('nombre')?.valid || formulariodeusuario.get('nombre')?.pristine" >   <!-- [hidden]="nombre.valid || nombre.pristine" -->
              
                El nombre es obligatorio
            </div>
        </div>

        <div class="mb-2">
            <label class="form-label">
                Contraseña
            </label>
            <input type="text" formControlName="contra" class="form-control" placeholder="por favor ingrese su contraseña"  >
            <div class="alert alert-danger mt-2" [hidden]="formulariodeusuario.get('contra')?.valid || formulariodeusuario.get('contra')?.pristine" > <!--[hidden]="contra.valid || contra.pristine"-->
                La contraseña es obligatorio
            </div>
        </div>
        
        
        <div class="mb-2">
            <label class="form-label">
                Email
            </label>
            <input type="email" formControlName="email" class="form-control" placeholder="por favor ingrese su email">
            <div class="alert alert-danger mt-2" [hidden]="formulariodeusuario.get('email')?.valid || formulariodeusuario.get('email')?.pristine"> <!-- [hidden]="email.valid || email.pristine" -->
                El email es obligatorio y debe tener el formato correcto
            </div>
        </div>
        <button class="btn btn-primary" [disabled]="formulariodeusuario.invalid"> registrarme </button>
    </form>
    </div>
</div>
